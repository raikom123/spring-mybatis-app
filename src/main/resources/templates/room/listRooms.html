<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="|${#temporals.format(date, 'yyyy/M/d')}の会議室|">2020/6/3の会議室</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="containter text-center">
            <div class="row p-1">
                <div class="col">
                    <h1>会議室</h1>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <a id="prevDays" th:href="@{'/rooms/' + ${date.minusDays(1)}}">&lt; 前日</a>
                    <span th:text="|${#temporals.format(date, 'yyyy/M/d')}の会議室|">2020/6/3の会議室</span>
                    <a id="nextDays" th:href="@{'/rooms/' + ${date.plusDays(1)}}">&gt; 翌日</a>
                </div>
            </div>
            <div class="row p-1">
                <ul>
                    <li th:each="room : ${roomList}">
                        <a th:href="@{/reservations/{date}/{roomId}(date=${date}, roomId=${room.roomId})}"
                        th:text="${room.roomName}">会議室の名前</a>
                    </li>
                </ul>
            </div>
            <div class="row p-1">
                <form th:action="@{/logout}" method="post">
                    <button id="logoutButton" type="submit">ログアウト</button>
                </form>
            </div>
        </div>
    </body>
</html>
